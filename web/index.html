<!DOCTYPE html>
<html>
<head>

  <script>
  // Misura il tempo di caricamento
  var appStartTime = Date.now();
  window.addEventListener('flutter-first-frame', function() {
    var loadTime = Date.now() - appStartTime;
    console.log('App loaded in ' + loadTime + 'ms');
  });
  </script>

  <!-- Aggiungi prima del main.dart.js -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="env.js"></script>

  <body>
  <div id="loading">
    <img src="assets/logo_travelsage.png" width="150" />
    <p>Caricamento...</p>
  </div>

  <script>
    // Rimuovi il loader dopo che Flutter parte
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading')?.remove();
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
  </body>

  <style>
  #loading {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: sans-serif;
    color: #555;
  }
  </style>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="travel_sage">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>travel_sage</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
